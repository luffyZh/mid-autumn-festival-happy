<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中秋赏月</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .container {
      width: 170px;
      height: 170px;
      position: relative;
      margin: 250px auto;
      z-index: 9;
      left: -120px;
    }
    .moon {
      width: 4px;
      height: 4px;
      margin-left: 0px;
      background: #fff;
      border-radius: 50%;
      opacity: 1;
      /* 使用box-shadow画多个有黑有白的点 */
      box-shadow: #fff 26px 7px 0 -1px,
        rgba(255, 255, 255, 0.1) -36px -34px 0 -1px,
        #fff 26px 7px 0 -1px,
        rgba(255, 255, 255, 0.1) -16px -34px 0 -1px,
        #fff 26px 7px 0 -1px,
        rgba(255, 255, 255, 0.1) -56px -34px 0 -1px,
        #fff 26px 7px 0 -1px,
        rgba(255, 255, 255, 0.1) -96px -34px 0 -1px,
        #fff 26px 7px 0 -1px,
        rgba(255, 255, 255, 0.1) -116px -34px 0 -1px,
        #fff 26px 7px 0 -1px,
        rgba(255, 255, 255, 0.1) -156px -34px 0 -1px,
        #fff 26px 7px 0 -1px,
        rgba(255, 255, 255, 0.1) -6px -34px 0 -1px,
        rgba(255, 255, 255, 0.1) -51px -34px 0 -1px,
        #fff -52px -62px 0 -1px,
        #fff 14px -37px,
        rgba(255, 255, 255, 0.1) 41px -19px,
        #fff 34px -50px,
        rgba(255, 255, 255, 0.1) 14px -71px 0 -1px,
        #fff 64px -21px 0 -1px,
        rgba(255, 255, 255, 0.1) 32px -85px 0 -1px,
        #fff 64px -90px,
        rgba(255, 255, 255, 0.1) 60px -67px 0 -1px,
        #fff 34px -127px,
        rgba(255, 255, 255, 0.1) -26px -103px 0 -1px;
      animation: moon_star 2.5s ease-in-out infinite;
    }
    @keyframes moon_star {/*将box-shadow画好的点，黑的变白的，白的变黑的，从而实现闪烁的效果 */
      50% {
        box-shadow: rgba(255, 255, 255, 0.1) 26px 7px 0 -1px,
          #fff -36px -34px 0 -1px,
          rgba(255, 255, 255, 0.1) 26px 7px 0 -1px,
          #fff -16px -34px 0 -1px,
          rgba(255, 255, 255, 0.1) 26px 7px 0 -1px,
          #fff -56px -34px 0 -1px,
          rgba(255, 255, 255, 0.1) 26px 7px 0 -1px,
          #fff -96px -34px 0 -1px,
          rgba(255, 255, 255, 0.1) 26px 7px 0 -1px,
          #fff -116px -34px 0 -1px,
          rgba(255, 255, 255, 0.1) 26px 7px 0 -1px,
          #fff -156px -34px 0 -1px,
          rgba(255, 255, 255, 0.1) 26px 7px 0 -1px,
          #fff -6px -34px 0 -1px,
          #fff -51px -34px 0 -1px,
          rgba(255, 255, 255, 0.1) -52px -62px 0 -1px,
          rgba(255, 255, 255, 0.1) 14px -37px,
          #fff 41px -19px,
          rgba(255, 255, 255, 0.1) 34px -50px,
          #fff 14px -71px 0 -1px,
          rgba(255, 255, 255, 0.1) 64px -21px 0 -1px,
          #fff 32px -85px 0 -1px,
          rgba(255, 255, 255, 0.1) 64px -90px,
          #fff 60px -67px 0 -1px,
          rgba(255, 255, 255, 0.1) 34px -127px,
          #fff -26px -103px 0 -1px;
      }
    }
    .moon::after {
      content: '';
      width: 120px;
      height: 120px;
      position: absolute;
      top: -126px;
      border-radius: 50%;
      box-shadow: rgb(255, 255, 0, 0.9) -120px 0;
      animation: moon 5s ease-in-out infinite;
      transform: rotate(-5deg);
      transform-origin: 0 50%;
    }
    /*动画*/
    @keyframes moon {
      50% {
        transform: rotate(10deg);
        box-shadow: rgb(255, 255, 0, 1) -120px 0;;
      }
    }
    @media screen and (max-width: 960px) {
      .container {
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <img class="bg-img" src="./moon.jpg" />
  <div class="container">
    <div class="moon"></div>
  </div>
</body>
</html>
